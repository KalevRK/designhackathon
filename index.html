<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Airbnb</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="jumbotron">
    <div class="top-nav">
      <div class="col-md-2 logo"><img src="img/logo.png" alt=""></div>
      <div class="col-md-7 empty-column-top"></div> 
      <div class="col-md-1 sign-up">Sign Up</div>
      <div class="col-md-1 log-in">Log In</div>
      <button type="list-space" class="col-md-1 list-space"></button>
    </div>
      <div class="message">WELCOME HOME</div>
      <div class="sub-message">Rent unique places to stay from local hosts in 190+ countries.</div>
      </div>
    <div class="search-element">
      <button type="submit-search">Search</button>
      <textarea name="where" placeholder="Where do you want to go?"></textarea>
      <textarea name="check-in" class="check-in"></textarea>
      <textarea name="check-out" placeholder="checkout"></textarea>
      <input type="dropdown" name="" value=""> 
    </div>
  </div>

  <div class="jumbotron-lower">
    <div class="message-lower">BELONG ANYWHERE</div>
    <div class="sub-message-lower">See how Airbnb hosts create a sense of belonging around the world</div>
  </div>
</body>
</html>
