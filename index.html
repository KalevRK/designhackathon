<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Airbnb</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="jumbotron">
    <div class="top-nav">
      <div class="logo"></div>
      <div class="empty-column-top"></div> 
      <div class="sign-up">Sign Up</div>
      <div class="log-in">Log In</div>
      <button type="list-space"></button>
    </div>
    <div class="search-element">
      <textarea name="where" placeholder="Where do you want to go?"></textarea>
      <textarea name="check-in" class="check-in"></textarea>
      <textarea name="check-out" placeholder="checkout"></textarea>
      <input type="dropdown" name="" value="">
      <button type="submit-search">Search</button>
    </div>
  </div>
</body>
</html>
